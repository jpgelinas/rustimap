<!DOCTYPE html>
<html>
<head>
	
	<title>Rustimap: Map of Plant Rusticity Zones for known Québec Municipalities</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
	<script src="cities.geojson" type="text/javascript"></script>

</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var mymap = L.map('mapid').setView([45.2618, -72.2214], 10);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

  var myStyle = {
	};

L.geoJson(cities, {
	style: myStyle,
		pointToLayer: function (feature, latlng) {
				var colors = {
					'1a': 'blue',
					'1b': 'blue',
					'2a': 'blue',
					'2b': 'blue',
					'3a': 'green',
					'3b': 'darkgreen',
					'4a': 'yellow',
					'4b': 'orange',
					'4a': 'pink',
					'5b': 'red',
					'6a': 'white',
				};
						
        return new L.circleMarker(latlng, {
					radius: 2,
					fillColor: colors[feature.properties.popupContent],
					color: colors[feature.properties.popupContent],
					weight: 5,
					opacity: feature.properties.rusticity*0.01,
					fillOpacity: feature.properties.rusticity*0.01
				});
    }
}).addTo(mymap);

</script>

</body>
</html>
