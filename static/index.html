<!DOCTYPE html>
<html>
<head>
	
	<title>Rustimap: Map of Plant Rusticity Zones for known Québec Municipalities</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
	<script src="cities.geojson" type="text/javascript"></script>

</head>
<body>



<div id="mapid" style="width: 800px; height: 600px;"></div>
<script>

	var mymap = L.map('mapid').setView([45.2618, -72.2214], 10);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

  var myStyle = {
	};


	var colors = {
		'1a': 'aqua',
		'1b': 'teal',
		'2a': 'blue',
		'2b': 'navy',
		'3a': 'olive',
		'3b': 'green',
		'4a': 'fuchsia',
		'4b': 'purple',
		'5a': 'yellow',
		'5b': 'orange',
		'6a': 'red',
	};

L.geoJson(cities, {
	style: myStyle,
		pointToLayer: function (feature, latlng) {
						
        return new L.circleMarker(latlng, {
					radius: 2,
					fillColor: colors[feature.properties.popupContent],
					color: colors[feature.properties.popupContent],
					weight: 5,
					opacity: feature.properties.rusticity*0.01,
					fillOpacity: feature.properties.rusticity*0.01
				});
    }
}).addTo(mymap);

var legend = L.control({position: 'bottomleft'});

legend.onAdd = function (mymap) {

  var div = L.DomUtil.create('div', 'info legend');
  var categories = ['1a','1b', '2a', '2b', '3a','3b','4a', '4b', '5a', '5b', '6a'];

    for (var i = 0; i < categories.length; i++) {
        div.innerHTML +=
            '<i style="padding:0.2em 0.5em; background-color:' + colors[categories[i]] + '"> ' +
             (categories[i] ? categories[i] + '</i><br />' : '+');
    }

    return div;
}
legend.addTo(mymap);

</script>

</body>
</html>
